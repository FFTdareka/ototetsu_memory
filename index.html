<!DOCTYPE html>
<html>
    <head>
        <title>トップページ - みんなの音鉄記録帳</title>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="normal.css">
        <script src="home.js"></script>
    </head>
    <body>
        <h1>みんなの音鉄記録帳</h1>
        <div>このページは現在制作中です。<br>完成までしばらくお待ちください。</div>
        <div>使い方は<a href="how-to-use.html">こちら</a></div>
        <div>お問い合わせ等は<a href="https://discord.gg/aEgAAENXuu" target="_blank">こちら</a>(Discordサーバーに移動します)</div>
        <br>
        <div><span style="color: red;">重要</span>
        <br>現在JR東日本では、<a href="https://www.jreast.co.jp/press/2025/20251215_ho01.pdf" target="_blank">危険な録音・撮影行為防止の取り組み</a>として、「長尺録り」いわゆる一脚等を用いた密着収録を禁止しています。
        <br>そのため収録する際は一脚等を用いずに収録をし、自分・周りの方への配慮をお願いします。
        <br>また他の鉄道会社でも密着収録が禁止されてしまう可能性があります。<span style="color: red;">マナーを必ず守ったうえで収録活動を行ってください。</span>
        </div>
        <br>
        <div>直近の鳴動記録 <span id="recStatus"></span></div>
        <div id="recSpace">

        </div>
        <div>もっと記録を見たい方は<a href="record.html">こちら</a></div>
        <br>
        <div id="addRec">
            記録登録
            <br>
            <label>
                日時
                <input id="addRec_date" type="datetime-local">
            </label>
            <br>
            <label>
                遅れ
                <input id="addRec_del" type="number" placeholder="例:3 +や分は不要">
            </label>
            <br>
            <label>
                路線
                <select id="addRec_line" onchange="setSta(this)">
                    <option value="-1_-1">-路線を選択-</option>
                </select>
            </label>
            <br>
            <label>
                駅名
                <select id="addRec_sta" onchange="setSta2(this)">
                    <option value="-1">-駅を選択-</option>
                </select>
            </label>
            <br>
            <label>
                記録
                <input id="addRec_cho" type="text" placeholder="例:1.0c">
            </label>
            <br>
            <label>
                番線
                <input id="addRec_trk" type="number" placeholder="例:2">
            </label>
            <br>
            <label>
                種別
                <input id="addRec_trn" type="text" placeholder="例:各駅停車">
            </label>
            <br>
            <label>
                行先
                <input id="addRec_for" type="text" placeholder="例:八王子 ～行などは不要">
            </label>
            <br>
            <label>
                備考
                <input id="addRec_com" type="text" placeholder="例:無被り">
            </label>
            <br>
            <button id="addRec_btn" type="button" onclick="recordData()">送信</button>
        </div>
    </body>

</html>
