<!DOCTYPE html>
<html>
    <head>
        <title>鳴動記録 - みんなの音鉄記録帳</title>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="normal.css">
        <link rel="stylesheet" href="record.css">
        <script src="record.js"></script>
    </head>
    <body>
        <h1><span onclick="location.href = 'https:\/\/fftdareka.github.io\/ototetsu_memory\/';">みんなの音鉄記録帳</span> 鳴動記録閲覧</h1>
        <div><span style="color: red;">初めて利用する方は必ず見ること</span>　使い方は<a href="how-to-use.html">こちら</a></div>
        <div>お問い合わせ等は<a href="https://discord.gg/aEgAAENXuu" target="_blank">こちら</a>(Discordサーバーに移動します)</div>
        <br>
        <div><span class="im">重要</span>
        <br>現在JR東日本では、<a href="https://www.jreast.co.jp/press/2025/20251215_ho01.pdf" target="_blank">危険な録音・撮影行為防止の取り組み</a>として、「長尺録り」いわゆる一脚等を用いた密着収録を禁止しています。
        <br>そのため収録する際は一脚等を用いずに収録をし、自分・周りの方への配慮をお願いします。
        <br>また他の鉄道会社でも密着収録が禁止されてしまう可能性があります。<span class="im">ルール・マナーを必ず守ったうえで収録活動を行ってください。</span>
        </div>
        <br>
        <div>
            フィルタ　<button id="filter" type="button" onclick="setFilter()">適用</button>　<button id="clear" type="button" onclick="clearFilter()">クリア</button>
            <br>
            <label>
                期間指定
                <input id="startdate" type="datetime-local">～<input id="enddate" type="datetime-local">
            </label>
            <br>
            <label>
                駅名指定 
                <input id="selectsta" type="text">駅
            </label>
            <br>
            <label>
                最低鳴動コーラス 
                <input id="minrec" type="number">c
            </label>
            <br>
            <label>
                最大鳴動コーラス
                <input id="maxrec" type="number">c
            </label>
            <br>
            <label>
                打ち返し
                <select id="reactive">
                    <option value="b">どちらも</option>
                    <option value="t">打ち返しのみ</option>
                    <option value="f">打ち返し除く</option>
                </select>
            </label>
        </div>
        <div>鳴動記録 <span id="recStatus"></span></div>
        <div id="recSpace">

        </div>
        <div>
            <button id="back" type="button" onclick="getRecord(nowN, nowP - 1, nowO)" disabled>前へ</button>
            <button id="next" type="button" onclick="getRecord(nowN, nowP + 1, nowO)" disabled>次へ</button>
        </div>
        <div>
            <a href="https://fftdareka.github.io/ototetsu_memory/">トップページへ</a>
        </div>
    </body>
</html>
